<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body>
    <header>
        {% if session.logged_in %}
        <a href="/logout">Logout</a>
        {% endif %}
    </header>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
